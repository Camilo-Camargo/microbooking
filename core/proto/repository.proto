syntax = "proto3";
package repository;
option go_package="repository/proto";

service Repository {
  rpc CreateUser(CreateUserReq) returns (CreateUserRes) {}
  rpc GetUsers(FetchUsersReq) returns (stream FetchUsersRes) {}
}

message CreateUserReq {}
message CreateUserRes {}

message FetchUsersReq {}
message FetchUsersRes {}
